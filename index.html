 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Music Player WebðŸŽ¶</h1>
        <form action="">
            <input type="text" class="text" placeholder="Search for Music...">
            <button class="submit">Search</button>
        </form>
        <div class="current-track-div" style="display: none;">
            <p class="current-track"></p>
            <div class="navigation-buttons" style="display: none;">
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>
        </div>
        <div class="search-results"></div>
        <div class="show-more-div">
            <button class="show-more">Show More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
